<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #ffd6e7;
    overflow: hidden;
}

.container {
    text-align: center;
}

h1 {
    color: #c9184a;
    font-size: 28px;
}

.cat {
    font-size: 70px;
    transition: 0.3s;
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d88;
    color: white;
    margin-right: 10px;
}

#noBtn {
    background: #f1f1f1;
}

/* Hearts */
.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-200px);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="cat" id="cat">üê±</div>
    <h1>Natalie, will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">Are you sure?</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const title = document.querySelector("h1");
const cat = document.getElementById("cat");

let yesSize = 16;
let noClicks = 0;
let angle = 0;

const messages = [
    "Sure ba? ü•∫",
    "Sure najud? üò≠",
    "Huna huna-ag tarong üíî",
    "pasikat yarn üò¢",
    "PASIKATTTT "
];

const sadCats = ["üòø", "üòæ", "üôÄ", "üò≠", "ü•∫"];
const happyCats = ["üò∏", "üòª", "üíñüò∫"];

let messageIndex = 0;

/* NO button */
noBtn.addEventListener("click", (e) => {
    e.preventDefault();

    noClicks++;
    angle += 60;
    const radius = 150;

    const rect = title.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    let x = centerX + radius * Math.cos(angle * Math.PI / 180);
    let y = centerY + radius * Math.sin(angle * Math.PI / 180);

    x -= noBtn.offsetWidth / 2;
    y -= noBtn.offsetHeight / 2;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Shrink NO
    let scale = 1 - (noClicks * 0.2);
    noBtn.style.transform = `scale(${scale})`;

    // Change message
    title.innerText = messages[messageIndex % messages.length];
    messageIndex++;

    // Sad cat
    cat.innerText = sadCats[(noClicks - 1) % sadCats.length];

    // Grow YES
    yesSize += 8;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = "16px 30px";

    if (noClicks >= 5) {
        noBtn.style.display = "none";
    }
});

/* YES button */
yesBtn.addEventListener("click", () => {
    title.innerText = "UHLOL PAG SOLO SA VALENTINES BOIII";

    cat.innerText = happyCats[Math.floor(Math.random() * happyCats.length)];

    createHearts();
});

/* Hearts animation */
function createHearts() {
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 2000);
    }
}
</script>

</body>
</html>
